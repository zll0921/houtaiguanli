<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位布局完成后台网页设计</title>
	
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1327450_9qlr53v4dy.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	
	<script src="./js/bootstrap.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>

	<style>
		html,body,.container {
			height: 100%;
		}
		.container {
			position: relative;
		}
		.top {
			height: 120px;
			background-color: teal;
			color: #ffffff;
		}
		.top > .logo {
			font-size: 26px;
			line-height: 120px;
			padding: 0 1em;
		}
		.content {
			position: absolute;
			top: 120px;
			bottom: 0;
			width: 100%;
		}
		.left {
			width: 220px;
			background-color: #ffffff;
			height: 100%;
			float: left;
			font-size: 14px;
		}
		.left > ul.left-nav {
			text-align: center;
			padding: 0;
		}
		.left > ul.left-nav > li {
			line-height: 3em;
			border-bottom: 1px solid #cccccc;
			position: relative;
		}
		.left > ul.left-nav > li i.iconfont {
			position: absolute;
			left: 3em;
		}
		.left > ul.left-nav > li.current,
		.left > ul.left-nav > li:hover {
			background-color: #cccccc;
			color: #ffffff;
		}
		.left > ul.left-nav > li.current a,
		.left > ul.left-nav > li:hover a {
			color: #ffffff;
		}

		.right {
			margin-left: 220px;
			margin-right: 30px;
			height: 100%;
			overflow-y: auto;
			padding: 1em;
			box-sizing: border-box;
			background-color: #cccccc;
		}
		.wrapper {
			background-color: #ffffff;
			border-radius: 5px;
			padding: 1em;
			height: 100%;
		}

		.btns {
			margin-bottom: .5em;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="logo">
				智慧校园 - 评教系统
			</div>
		</div>
		<div class="content">
			<div class="left">
				<ul class="left-nav">
					<li class="current">
						<i class="iconfont icon-weixin"></i>
						<a href="">学生管理</a>
					</li>
					<li>
						<i class="iconfont icon-yonghu"></i>
						<a href="">教师管理</a>
					</li>
					<li><a href="">课程管理</a></li>
					<li><a href="">评教管理</a></li>
					<li><a href="">问卷管理</a></li>
				</ul>
			</div>
			<div class="right">
				<div class="wrapper">
					<!-- 按钮组 -->
					<div class="btns">
						<div class="btn" data-toggle="modal" data-target="#employeeAdd">添加</div>
						<div class="btn">批量删除</div>
					</div>
					<!-- 表格区域 -->
					<table class="table" id="tab">
						<thead>
							<tr>
								<td>编号</td>
								<td>姓名</td>
								<td>性别</td>
								<td>手机号</td>
								<td>地址</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							
							<tr>
								<td> <input type="checkbox"></td>
								<td>张三</td>
								<td></td>
								<td></td>
								<td></td>
								<td>
									<i> <a href="#" onclick="deleteRow(this)">删除</a></i>
									<i>修改</i>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- 分页 -->
					<nav aria-label="...">
						<ul class="pagination">
							<li class="page-item disabled">
								<a class="page-link" href="#" tabindex="-1" aria-disabled="true">上一页</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item active" aria-current="page">
								<a class="page-link" href="#">2</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">下一页</a>
							</li>
						</ul>
					</nav>
					<!-- Modal -->
					<div class="modal fade" id="employeeAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">员工的新增</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					       <form>
					         编号：<input type="text" name="id"><br>
					         部门：<input type="text" name="id"><br>
							 薪资：<input type="text" name="id"><br>
					       </form>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
					        <button type="button" class="btn btn-primary"><a href="#" onclick="addRow()">添加</a></button>
					      </div>
					    </div>
					  </div>
					</div>
					

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var selectRow=null;
	
	function onClickChangeStyle(obj){
	
	    var tab = document.getElementById("tab");
	
	    var currentRowIndex = obj.rowIndex;
	
	    var tablRows = tab.rows.length;
	
	    for(var i = 1;i<tablRows;i=i+1){
	        if(currentRowIndex == i){
	
	            selectRow  = tab.rows[i];
	            tab.rows[i].className= "onClickStyle";
	        }else{
	
	            tab.rows[i].className= "hideStyle";
	        }
	    }
	}
	
	function onmouseOverMethod(selectThis){
	    selectThis.className="displayStyle";
	    if(selectRow==selectThis){
	        selectThis.className="onClickStyle";
	    }
	}
	
	
	function onmouseOutMethod(selectThis){
	    selectThis.className="hideStyle";
	    if(selectRow == selectThis){
	        selectThis.className="onClickStyle";
	    }
	}
	
	
	function addRow(){
	    var tab = document.getElementById('tab');
	    var rowIndex = tab.rows.length+1;
	
	
	    var tr  = tab.insertRow();
	    tr.onmouseover = tr.className="displayStyle" ;
	    tr.onmouseout = tr.className="hideStyle" ;
	    tr.onclick=function (){this.className="onClickChangeStyle(this)";}
	
	    var td2 = tr.insertCell();
	    var td3 = tr.insertCell();
	    var td4 = tr.insertCell();
	    var td5 = tr.insertCell();
	    var td6 = tr.insertCell();
	    var td7 = tr.insertCell();
	
	    td2.innerHTML = ""+rowIndex;
	    td3.innerHTML = "无";
	    td4.innerHTML = "无";
	    td5.innerHTML = "无地址";
	    td6.innerHTML = "<a href='#' onclick='addRow()'>添加</a>";
	    td7.innerHTML = "<a href='#' onclick='deleteRow(this)'>删除</a>";
	
	
	    initRows(tab);
	}
	
	function initRows(tab){
	    var tabRows = tab.rows.length;
	    for(var i = 0;i<tabRows.length;i++){
	        tab.rows[i].cells[0].firstChild.value=i;
	    }
	}
		function deleteRow(obj){
		    var tab = document.getElementById('tab');
		
		    var tr = obj.parentNode.parentNode;
		
		    if(tab.rows.length>2){
		
		        tr.parentNode.removeChild(tr);
		    }
		
		    initRows(document.getElementById('tab'));
	</script>
</body>
</html>
